<html>


	<head>
		<title>Poked√©x :: Ejercicio de jQuery</title>

		<meta charset="utf-8">

		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<link href="estilo.css" rel="stylesheet" type="text/css">

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script src="codigo.js"></script>

	<body>

		<div class="container p-2">
			<h1 class="display-1">Pokedex</h1>
			<h3>Created with <a href="https://pokeapi.co/">PokeAPI</a></h3>
		</div>

		<div class="container p-5">
			<div class="row justify-content-center">
				<form id="form" >
					<input type="text" id="pokemon" placeholder="Find your pokemon...">
					<input type="submit" id="button" >
				</form>
			</div>
		</div>

		<div class="container" id="pokedex">
			<div class="row justify-content-center">
				<ul>
					<li id="pokemon_name">Nombre:  <span class="text-capitalize" id="pk_name"></span></li>
					<li id="pokemon_id">Id:  <span id="pk_id"></span></li>
					<li id="pokemon_weight">Peso:  <span id="pk_weight"></span></li>
					<li id="pokemon_types">Tipo: <span id="pk_type"></span></li>
				</ul>
			</div>
		</div>

	</body>


</html>
